version: "2.0"

intents:
  - greet
  - book_room
  - number_of_rooms_info
  - book_room_with_number
  - goodbye
  - give_pref

entities:
  - room_type
  - num_rooms
  # - num_people

slots:
  room_type:
    type: text
  num_rooms:
    type: text
  # num_people:
  #   type: float

actions:
  - action_set_room_preference

# forms:
#   booking_form:
#     num_rooms:
#       - type: from_entity
#         entity: num_rooms
#     room_type:
#       - type: from_entity
#         entity: room_type

responses:

  utter_ask_num_rooms:
  - text: "How many rooms would you like to book?"

  utter_ask_room_type:
  - text: "What type of room would you like to book?"
    buttons:
    - title: "Simple"
      payload: /give_pref{{"room_type":"Simple"}}
    - title: "Deluxe"
      payload: /give_pref{{"room_type":"Deluxe"}}

  utter_confirm_booking:
  - text: "You have chosen to book {num_rooms} {room_type} rooms"

  utter_greet:
  - text: "Hey there! This is the Hotel Bot!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
