version: "2.0"

rules:

- rule: Deativating form
  condition:
  - active_loop: booking_form
  steps:
  - action: booking_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_confirm_booking

- rule: responding to FAQ's
  steps:
  - intent: faq
  - action: utter_faq

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Greet user whenever the user greets
  steps:
  - intent: greet
  - action: utter_greet
